<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NewsRoom</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    </head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Pacifico&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

   
    <body style= "background-color: #2b4162; background-image: linear-gradient(315deg, #2b4162 0%, #12100e 74%);">  

        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="color:white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 600;">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">NewsRoom</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="bbc.html">BBC News</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="abc.html">ABC News</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="cnn.html">CNN News</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="nfl.html">NFL News</a>
                      </li>
                    </ul>
                </div>
            </div>
            <br>
        </nav>
        
        <h2 class="display-3" style="text-align: center; color: white; font-family: 'Open Sans', sans-serif;
        font-family: 'Pacifico', cursive;">Top News Headlines</h2>
        <br><br>

        

        <div class="container overflow-hidden" style="font-family: 'Indie Flower', cursive;">
            <div class="row">
              <div class="col-sm">
                {% for news, description, i in context %}
                <div class="p-3 border border-warning bg-light">
                    <img src="{{i}}" alt="" class="img-responsive" width="100%">
                     <!-- <p style="text-align: center; text-decoration: underline;">{{news}}</p> -->
                     <div>
                        <br>
                        <p style="font-size:large;"><strong>Description: </strong>{{description}}</p> 
                        <p style="color:black; font-size: small;">Date : {{datepublished}}</p> 
                    </div>
                    <br><br><br>
                    <!-- <p>Author: </p> {{bywho}} -->
                </div>
                {% endfor %}
              </div>
              
            </div>
        </div>
    </body>
</html>
