<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CNN</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">NewsRoom</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="bbc.html">BBC News</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="abc.html">ABC News</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="cnn.html">CNN News</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="nfl.html">NFL News</a>
                      </li>
                    </ul>
                  </div>
            </div>
            <br>
        </nav>
        <h1 class="display-3" style="text-align: center;">CNN News</h1>
        <br><br>

        <div class="container overflow-hidden">

            <div class="row">
                <div class="col-sm">

                    <!-- insert for loop -->
        
                    {% for news, description, i in context %}
        
                    <img src="{{i}}" alt="">
                     <!-- <p style="text-align: center; text-decoration: underline;">{{news}}</p> -->
                     <div>
                        <br>
                        <p style="font-size: x-small;"><strong>Description: </strong>{{description}}</p> 
                        <p style="color:black; font-size: x-small;">Date : {{datepublished}}</p> 
                    </div>
                    <br><br><br>
                    <!-- <p>Author: </p> {{bywho}} -->
                    
                    {% endfor %}

                </div>
            </div>
        </div>
    </body>
</html>
